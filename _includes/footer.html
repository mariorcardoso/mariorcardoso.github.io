<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="social-links">
      <ul class="social-media-list">
        {%- if site.github_username -%}<li><a rel="me" href="https://github.com/{{ site.github_username | cgi_escape | escape }}" target="_blank" title="{{ site.github_username | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
        {%- if site.linkedin_username -%}<li><a rel="me" href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" target="_blank" title="{{ site.linkedin_username | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg></a></li>{%- endif -%}
        {%- if site.twitter_username -%}<li><a rel="me" href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}" target="_blank" title="{{ site.twitter_username | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>{%- endif -%}
        {%- if site.stackoverflow_username -%}<li><a rel="me" href="https://stackoverflow.com/users/{{ site.stackoverflow_username | cgi_escape | escape }}" target="_blank" title="{{ social.stackoverflow | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#stackoverflow' | relative_url }}"></use></svg></a></li>{%- endif -%}
      </ul>

      </ul>
    </div>
  </div>

</footer>
